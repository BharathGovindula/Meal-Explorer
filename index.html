<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TheMealDB Explorer</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header>
        <h1>TheMealDB Explorer</h1>
        <div class="search-container">
            <div class="search-input-container">
                <input type="text" id="search-input" placeholder="Search for a meal...">
                <div id="suggestions" class="suggestions-dropdown"></div>
            </div>
            <div class="filters">
                <div class="filter-dropdown">
                    <select id="category-filter">
                        <option value="">All Categories</option>
                        <!-- Categories will be populated dynamically -->
                    </select>
                </div>
                <div class="sort-dropdown">
                    <select id="sort-by">
                        <option value="name">Sort by Name</option>
                        <option value="category">Sort by Category</option>
                    </select>
                </div>
            </div>
        </div>
    </header>

    <main>
        <div id="loader" class="loader-container">
            <div class="loader"></div>
        </div>
        
        <div id="meals-container" class="meals-grid"></div>
        
        <div class="pagination">
            <button id="prev-page" disabled>Previous</button>
            <div id="page-numbers"></div>
            <button id="next-page">Next</button>
        </div>
    </main>

    <footer>
        <p>Powered by <a href="https://www.themealdb.com/api.php" target="_blank">TheMealDB API</a></p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
